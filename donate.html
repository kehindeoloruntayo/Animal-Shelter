<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/icon.jpg" />
    <link rel="stylesheet" href="/style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="landing.css" />
    <title>Donate || help us save more animals</title>
</head>

<body>
    <div class="container">
        <!--logo section-->
        <div class="allign">
            <img class="rounded-lg" src="/img/icon.jpg" alt="icon">
            Kehinde's Animal shelter
        </div>
        <!--nav-link part-->
        <ul class="nav nav-pills mt-4 mb-3">
            <li class="nav-item ml-5">
                <a class="nav-link home" href="/index.html">Home</a>
            </li>
            <li class="nav-item ml-5">
                <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item ml-5">
                <a class="nav-link" href="/contactus.html">Contact us</a>
            </li>
            <li class="nav-item ml-5">
                <a class="nav-link active" href="/donate.html">Donate</a>
            </li>
        </ul>

        <!--body content-->
        <div class="p-5 ml-3 border bg-light mx-auto content">
            <h1>Donate Today</h1>
            <h5 class="mt-5">Donation amount</h5>
            <button class="btn-primary a mt-2 p-1 rounded-lg">N3000</button>
            <button class="btn-primary a mt-2 p-1 rounded-lg">N2500</button>
            <button class="btn-primary a mt-2 p-1 rounded-lg">N2000</button>
            <button class="btn-primary a mt-2 p-1 rounded-lg">N1500</button>
            <button class="btn-primary a mt-2 p-1 rounded-lg">N1000</button>
            <button class="btn-primary a mt-2 p-1 rounded-lg">N500</button>

            <!-- other donations -->
            <label for="Others">Other donations</label>
            <input type="text" placeholder="N" class="mt-4">

            <!-- select options -->
            <label for="Others" class="donate">Please direct my donations to saving;</label>
            <select name="Animals" id="pets">
                <option value="Birds">Birds</option>
                <option value="Cats">Cats</option>
                <option value="Dogs">Dogs</option>
                <option value="Monkeys">Monkeys</option>
                <option value="Rabbits">Rabbits</option>
                <option value="Snakes">Snakes</option>
            </select>

            <!-- buttons -->
            <label for="Others" class="donate2">How often do you want to make this donation?</label>
            <button class="btn-primary a mt-4 p-1 rounded-lg">One time</button>
            <button class="btn-primary a mt-4 p-1 rounded-lg">Weekly</button>
            <button class="btn-primary w-25 mt-4 p-1 rounded-lg">Every 2 weeks</button>
            <button class="btn-primary a mt-4 p-1 rounded-lg">Monthly</button>
            <button class="btn-primary a mt-4 p-1 rounded-lg">Quarterly</button>
            <button class="btn-primary a mt-4 p-1 rounded-lg">Anually</button>
        
        </div>
    </div>
</body>

</html>
